<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actualizar_pac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Actualizar Paciente</h1>
    <form method="POST" action="/pacientes/update/{{paciente_update.id}}">
        <p>Nombre:  <input type="text" Name="nom" value="{{paciente_update.nombres}}" /> </p>
        <p>Apellidos:  <input type="text" Name="apell" value="{{paciente_update.apellidos}}" /> </p>
        <p>Tipo De Documento:  <select name="doc">
            <option 
                {% if paciente_update.tipo_identificacion == "CC" %}
                    selected
                {% endif %}>
            CC</option>
            <option
            {% if paciente_update.tipo_identificacion == "TI" %}
                selected
            {% endif %}>
            TI</option>
            </select>
        </p>
        <p>NÂ° Documento:  <input type="text" Name="numdoc" value="{{paciente_update.numero_identificacion}}" /> </p>
        <p>Estatura En CM:  <input type="text" Name="est" value="{{paciente_update.altura}}" /> </p>
        <p>Tipo De Sangre <input type="text" Name="ts" value="{{paciente_update.tipo_sangre}}" /> </p>
        <button type="submit">Actualizar</button>
    
        <a href="http://127.0.0.1:5000/pacientes">Volver</a>


    </form>
</body>
</html>
