<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actualizar_med</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Actualizar Medico</h1>
    <form method="POST" action="/medicos/update/{{medico_update.id}}">
        <p>Nombre:  <input type="text" Name="nombres" value="{{ medico_update.nombres }}"  /> </p>
        <p>Apellidos:  <input type="text" Name="apellidos" value="{{ medico_update.apellidos}}" /> </p>
        <p>Tipo De Documento:  <select name="cc">
            <option 
                {% if medico_update.tipo_identificacion == "CC" %}
                    selected
                {% endif %}>
            CC</option>
            <option
            {% if medico_update.tipo_identificacion == "TI" %}
                    selected
            {% endif %}>TI</option>
            </select>
        </p>
        <p>NÂ° Documento:  <input type="text" Name="nd" value="{{ medico_update.numero_identificacion}}" /> </p>
        <p>Registro Medico:  <input type="text" Name="rm" value="{{ medico_update.registro_medico}}" /> </p>
        <p> Especialidad: 
            <select name="es">
                {% for especialidad in especialidades %}
                
                    <option
                    {% if medico_update.especialidad == especialidad %}
                        selected
                    {% endif %}
                    > {{ especialidad }} </option>
                {% endfor %}
            </select>
        </p>
        <button type="submit">Actualizar</button>
    <a href="http://127.0.0.1:5000/medicos">Volver</a>


    </form>
</body>
</html>
