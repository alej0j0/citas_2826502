<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/styles/styles.css">
    <title>Lista Medicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="tabla container">
    <nav>
        <a href="http://127.0.0.1:5000/medicos">Medicos</a>
        <a href="http://127.0.0.1:5000/pacientes"> Pacientes </a>
        <a href="http://127.0.0.1:5000/consultorios">Consultorios </a>
        <a href="http://127.0.0.1:5000/citas">Citas</a>
    </nav>
    <h1>Lista De Citas</h1>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>Orden</th>
                <th>Fecha Y Hora</th>
                <th>Paciente</th>
                <th>Medico</th>
                <th>Consultorio</th>
                <th>Valor cita</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in cita %}
                <tr>   
                    <td>{{ cita.id }}</td>
                    <td>{{ cita.fecha }}</td>
                    <td>{{ cita.paciente.nombres }}</td>
                    <td>{{ cita.medico.nombres }}</td>
                    <td>{{ cita.consultorio.numero }}</td>
                    <td>${{ cita.valor_cita }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
</section>
</body>
</html>
